<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec Panel Test</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f3f4f6; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }

        /* --- THE PANEL STYLES --- */
        .spec-panel {
            width: 380px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .spec-header {
            background: #f9fafb;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .spec-header h3 { margin: 0; font-size: 16px; font-weight: 700; color: #111827; }
        .spec-header span { font-size: 11px; font-weight: 600; text-transform: uppercase; color: #4b5563; background: #e5e7eb; padding: 2px 8px; border-radius: 12px; }

        .spec-body { padding: 20px; }

        /* Section Styling */
        .spec-section { margin-bottom: 18px; }
        .spec-label { 
            display: block; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            color: #6b7280; /* Gray-500 */
            font-weight: 800; 
            margin-bottom: 6px;
        }
        .spec-text { 
            font-size: 14px; 
            color: #374151; /* Gray-700 */
            line-height: 1.5; 
        }

        /* NEW: Error Section Styling */
        .spec-errors {
            margin-top: 8px;
            background: #fef2f2; /* Light Red background */
            border: 1px solid #fecaca; /* Red border */
            border-radius: 6px;
            padding: 10px;
        }
        .error-item {
            display: flex;
            font-size: 13px;
            margin-bottom: 8px;
            align-items: baseline;
        }
        .error-item:last-child { margin-bottom: 0; }

        .error-condition {
            font-weight: 700;
            color: #991b1b; /* Dark Red */
            width: 90px; /* Fixed width for alignment */
            flex-shrink: 0;
            font-size: 12px;
        }
        .error-text {
            font-family: monospace; /* Monospace for "Copy" */
            color: #b91c1c;
            background: rgba(255,255,255,0.5);
            padding: 0 4px;
            border-radius: 4px;
        }

        /* Technical Data Styling */
        .spec-technical {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #e5e7eb;
        }
        .code-snippet {
            font-family: monospace;
            background: #f3f4f6;
            padding: 3px 6px;
            border-radius: 4px;
            color: #d946ef; /* Pink-600 */
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="panel-container"></div>

    <script>
        // --- 1. THE DATA STRUCTURE ---
        // Updated with your specific "Do Not Exceed" logic
        const sampleSpec = {
            id: "calc-do-not-exceed",
            title: "Do Not Exceed Limit",
            type: "Calculated Currency",
            
            logic: "<b>Required field.</b> <br>Value is calculated as the <b>Lesser of:</b><br>1. The total Scholarship Award.<br>2. (Total Tuition + Fees) / 4 (Quarterly amount).",
            
            // NEW: The specific error messages
            errors: [
                { condition: "Is Empty", text: "Calculation error: Missing tuition data." },
                { condition: "Result < 0",  text: "Limit cannot be negative. Check Tuition inputs." }
            ],

            defaults: "Read-only. Auto-populates based on Student selection. Defaults to $0.00 if no student selected.",
            
            interaction: "Updates dynamically immediately when 'Tuition' or 'Fees' input fields change.",
            
            technical: "db.invoices.quarterly_limit"
        };

        // --- 2. THE RENDERING LOGIC ---
        function renderPanel(data) {
            const container = document.getElementById('panel-container');
            
            const createSection = (label, text, isCode = false) => {
                if (!text) return ''; 
                const content = isCode ? `<span class="code-snippet">${text}</span>` : text;
                return `
                    <div class="spec-section">
                        <span class="spec-label">${label}</span>
                        <div class="spec-text">${content}</div>
                    </div>
                `;
            };

            const html = `
                <div class="spec-panel">
                    <div class="spec-header">
                        <h3>${data.title}</h3>
                        <span>${data.type}</span>
                    </div>
                    <div class="spec-body">
                        ${createSection("Logic & Validation", data.logic)}

                        ${data.errors && data.errors.length > 0 ? `
                            <div class="spec-section">
                                <span class="spec-label" style="color:#ef4444;">Error Messages</span>
                                <div class="spec-errors">
                                    ${data.errors.map(err => `
                                        <div class="error-item">
                                            <span class="error-condition">${err.condition}:</span>
                                            <span class="error-text">"${err.text}"</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${createSection("Default State", data.defaults)}
                        ${createSection("Interaction", data.interaction)}
                        
                        ${data.technical ? `
                            <div class="spec-technical">
                                <span class="spec-label">Data Mapping</span>
                                <span class="code-snippet">${data.technical}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        renderPanel(sampleSpec);
    </script>
</body>
</html>
