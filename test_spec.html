<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec Panel Test</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f3f4f6; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }

        /* --- THE PANEL STYLES (Copy this to your main CSS) --- */
        .spec-panel {
            width: 380px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .spec-header {
            background: #f9fafb;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .spec-header h3 { margin: 0; font-size: 16px; font-weight: 700; color: #111827; }
        .spec-header span { font-size: 12px; color: #6b7280; background: #e5e7eb; padding: 2px 8px; border-radius: 12px; }

        .spec-body { padding: 20px; }

        /* The individual sections */
        .spec-section { margin-bottom: 16px; }
        .spec-label { 
            display: block; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            color: #6b7280; /* Gray-500 */
            font-weight: 700; 
            margin-bottom: 4px;
        }
        .spec-text { 
            font-size: 14px; 
            color: #374151; /* Gray-700 */
            line-height: 1.5; 
        }

        /* Technical Data Styling */
        .spec-technical {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #e5e7eb;
        }
        .code-snippet {
            font-family: monospace;
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            color: #d946ef; /* Pink-600 for contrast */
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="panel-container"></div>

    <script>
        // --- 1. THE DATA STRUCTURE ---
        // This is how you will write your specs in specs.js
        const sampleSpec = {
            id: "input-check-amt",
            title: "Check Amount Field",
            type: "Currency Input", // Optional nice-to-have
            
            // The "Lean 4" Fields
            logic: "Required. Must be > $0. Cannot exceed 'LNH Award' value ($7,863.53).",
            
            defaults: "Defaults to $0.00. Field is disabled if Invoice Status is 'Approved'.",
            
            interaction: "Recalculates 'Remaining Balance' on blur. If user types > Award, auto-corrects to Max Award.",
            
            technical: "db.invoices.check_amt"
        };

        // --- 2. THE RENDERING LOGIC ---
        // This function takes the data object and builds HTML
        function renderPanel(data) {
            const container = document.getElementById('panel-container');
            
            // Helper to generate HTML for a section ONLY if data exists
            const createSection = (label, text, isCode = false) => {
                if (!text) return ''; // If field is missing, don't render anything
                const content = isCode ? `<span class="code-snippet">${text}</span>` : text;
                return `
                    <div class="spec-section">
                        <span class="spec-label">${label}</span>
                        <div class="spec-text">${content}</div>
                    </div>
                `;
            };

            const html = `
                <div class="spec-panel">
                    <div class="spec-header">
                        <h3>${data.title}</h3>
                        <span>${data.type}</span>
                    </div>
                    <div class="spec-body">
                        ${createSection("Logic & Validation", data.logic)}
                        ${createSection("Default State", data.defaults)}
                        ${createSection("Interaction", data.interaction)}
                        
                        ${data.technical ? `
                            <div class="spec-technical">
                                <span class="spec-label">Data Mapping</span>
                                <span class="code-snippet">${data.technical}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Run the render
        renderPanel(sampleSpec);
    </script>
</body>
</html>
